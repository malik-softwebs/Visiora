<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free AI Image Generator (4o API)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
    }
    input {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #008ecc;
    }
    img {
      margin-top: 30px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    #loading {
      margin-top: 20px;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>AI Image Generator</h1>
  <input type="text" id="prompt" placeholder="Describe your image..." />
  <button onclick="generateImage()">Generate</button>
  <div id="loading"></div>
  <div id="result"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      result.innerHTML = "";
      loading.textContent = "Generating image...";

      try {
        const response = await fetch("https://fluxai.art/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        if (data && data.image_url) {
          loading.textContent = "";
          result.innerHTML = `<img src="${data.image_url}" alt="Generated Image"/>`;
        } else {
          loading.textContent = "No image returned.";
        }
      } catch (err) {
        console.error(err);
        loading.textContent = "Error generating image.";
      }
    }
  </script>

</body>
</html>
